<html>
	<head>
		<link rel="stylesheet" href="style/style.css">
		<script data-main="app.js" src="vendor/require.js"></script>
	</head>
	<body>
		<canvas id="dot" width="1200" height="700" oncontextmenu="return false;"></canvas>
<!-- 		<canvas id="dotLayer" width="1800" height="900p" style="border:1px solid blue; width:1800px; height:900px; margin-left:auto; margin-right:auto;"  oncontextmenu="return false;"></canvas>
 -->	

 		<div id="tooltip"></div>


 		<div id="stats">
 			<p>Dots count:<span data-bind='text:stats.counters.dots'></span></p>
 			<p>Map created in:
 				<span data-bind='text:stats.timers.mapCreate'></span>
 				ms
 			</p>
 			<p>
 				Dots created in:
 				<span data-bind='text:stats.timers.dotsCreate'></span>
 				ms
 			</p>
 			<p>
 				Drawn in:
 				<span data-bind='text:stats.timers.draw'></span>
 				ms
 			</p>
            <div data-bind="chart:stats.timers.draw" style="width:200px; height:40px; border:1px solid black"></div>
 			<p>
 			<button data-bind="click:QUEUE.toggle.bind(QUEUE), text:isRunning() ? 'Pause' : 'Resume'">Stop/start</button>
 			</p>
 		</div>
 	</body>
</html>
